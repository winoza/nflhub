<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFLHub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="hero is-primary">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
              NFLHub
            </h1>
            <h2 class="subtitle">
              All the info you need about the National Football League.
            </h2>
          </div>
          <figure class="image top left">
            <img src="https://kubrick.htvapps.com/htv-prod-media.s3.amazonaws.com/images/2669-national-football-league-primary-dark-2008-1588775048.png?crop=1.00xw:0.872xh;0,0.0653xh&resize=900:*">
          </figure>
        </div>
      </section>
    
        <header>
            <h1>
                NFLHub
            </h1>
        </header>
        
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a class="navbar-item" href="https://bulma.io">
                <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
              </a>
          
              <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            </div>
          
            <div id="navbarBasicExample" class="navbar-menu">
              <div class="navbar-start">
                <a class="navbar-item">
                  Home
                </a>
          
                <a class="navbar-item">
                  Documentation
                </a>
          
                <div class="navbar-item has-dropdown is-hoverable">
                  <a class="navbar-link">
                    More
                  </a>
          
                  <div class="navbar-dropdown">
                    <a class="navbar-item">
                      About
                    </a>
                    <a class="navbar-item">
                      Jobs
                    </a>
                    <a class="navbar-item">
                      Contact
                    </a>
                    <hr class="navbar-divider">
                    <a class="navbar-item">
                      Report an issue
                    </a>
                  </div>
                </div>
              </div>
          
              <div class="navbar-end">
                <div class="navbar-item">
                  <div class="buttons">
                    <a class="button is-primary">
                      <strong>Sign up</strong>
                    </a>
                    <a class="button is-light">
                      Log in
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </nav>

        <div class="clearfix">
            <section>
                <h1>
                    Schedule
                </h1>
            </section>

            <aside>
                <h1>
                    NFL News
                </h1>
            </aside>

        </div>

        <footer>
            <h1>
                Created by Group 9
            </h1>
        </footer>
